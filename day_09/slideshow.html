<!DOCTYPE html>
<html>
    <head>
        <title>Image Slideshow</title>
        <link rel="stylesheet" href="slideshow.css">
        <script src="https://kit.fontawesome.com/3e7ee58234.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div id="previous"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div id="next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <script>
            let sliderImages = document.querySelectorAll(".slide"),
            arrowLeft = document.querySelector("#previous"),
            arrowRight = document.querySelector("#next"),
            current = 0;
            function reset() {
                for (let i = 0; i < sliderImages.length; i++) {
                sliderImages[i].style.display = "none";
                }
            }

            function startSlide() {
                reset();
                sliderImages[0].style.display = "block";
            }

            function slideLeft() {
                reset();
                sliderImages[current - 1].style.display = "block";
                current--;
            }

            function slideRight() {
                reset();
                sliderImages[current + 1].style.display = "block";
                current++;
            }

            arrowLeft.addEventListener("click", function () {
                if (current === 0) {
                    current = sliderImages.length;
                }
                slideLeft();
            });
            arrowRight.addEventListener("click", function () {
                if (current === sliderImages.length - 1) {
                    current = -1;
                }
                slideRight();
            });
            startSlide();
        </script>
    </body>
</html>
