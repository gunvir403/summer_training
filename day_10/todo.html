<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/3e7ee58234.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header" class="comic-relief-bold">
            <h2>To Do List</h2>
        </div>
            <div id="list-container" class="comic-relief-regular"></div>
            <div id="input-container" class="comic-relief-regular">
                <label for="inputBox">Make a new entry for your To Do List</label>
                <input id="inputBox" name="inputBox" type="text" placeholder="What are you planning to do?">
                <button id="btn" class="comic-relief-regular">Add to List</button>
            </div>
        <script src="todo.js"></script>
    </body>
</html>
