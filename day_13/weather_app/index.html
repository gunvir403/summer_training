<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/3e7ee58234.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="windowTitle">Weather Dashboard</header>
        <div id="appContainer">
            <div id="searchBar">
                <input type="text" id="inputBar" placeholder="Enter city name">
                <button type="button" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="weatherInfo"></div>
            <div id = "forecastInfo">5-day Forecast</div>
            <div id="errorMessage"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
